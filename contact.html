          <!-- FORMULARIO -->
          <div class="col col-12 contact-form-area">
            <form action="#" method="POST" class="pixel-form">
              <!-- Grupo: Nombre -->
              <div class="form-group">
                <label for="nombre">Nombre*:</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="nombre"
                  
                />
              </div>

              <!-- Grupo: Email -->
              <div class="form-group">
                <label for="email">Dirección e-mail*:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="e-mail"
                  
                />
              </div>

              <!-- Grupo: Descripción (Textarea grande) -->
              <div class="form-group">
                <label for="descripcion" class="align-top"
                  >Descripción proyecto:</label
                >
                <textarea
                  id="descripcion"
                  name="descripcion"
                  placeholder="breve descripción"
                ></textarea>
              </div>

              <!-- Grupo: Checkbox y Botón -->
              <div class="form-actions">
                        <div class="checkbox-group">
                            <div class="checkbox-label">
                                <span class="linea-texto">¿Te gustaría suscribirte</span>
                                <span class="linea-texto texto-destacado">mi newsletter?</span>
                            </div>
                            
                            <div class="custom-checkbox-wrapper">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter" class="check-text">Sí</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-submit">ENVIAR</button>
              </div>
            </form>
          </div>
