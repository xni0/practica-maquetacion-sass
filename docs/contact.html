<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mokimoshi</title>
  <script type="module" crossorigin src="./assets/main-D0RHq0Xp.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-TO94uNME.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container row align-items-center">
            <div class="col col-3-mobile col-4">
                <a href="index.html" class="logo">
                    <span class="logo-text">Mokimoshi</span>
                </a>
            </div>
            
            <nav class="col col-3-mobile col-8">
                <button class="menu-toggle" aria-label="Abrir menú">
                    <span>&#9776;</span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre mí</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content mt-3 mb-3">
        <div class="container">
            <div class="row justify-content-center">
                <section class="col col-12 col-8-desktop contact-form-area p-3">
                    <form action="#" method="POST" class="contact-form">
                        
                        <h1 class="heading-h1 mb-1">¿Te gusta mi trabajo?</h1>
                        <p class="parrafo mb-2">Rellena el formulario y me pondré en contacto contigo</p>

                        <div class="form-group row mb-1 align-items-center">
                            <label for="nombre" class="col col-6-mobile col-4">Nombre*:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="nombre" required class="col col-6-mobile col-8">
                        </div>
                        
                        <div class="form-group row mb-1 align-items-center">
                            <label for="email" class="col col-6-mobile col-4">Dirección e-mail*:</label>
                            <input type="email" id="email" name="email" placeholder="e-mail" required class="col col-6-mobile col-8">
                        </div>

                        <div class="form-group row mb-2 align-items-start">
                            <label for="descripcion" class="col col-6-mobile col-4">Descripción proyecto:</label>
                            <textarea id="descripcion" name="descripcion" placeholder="breve descripción" class="col col-6-mobile col-8 textarea-large"></textarea>
                        </div>
                        
                        <div class="form-group row mb-3 align-items-center">
                            <label class="col col-6-mobile col-4">¿Te gustaría suscribirte a mi newsletter?</label>
                            <div class="col col-6-mobile col-8 checkbox-wrapper">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter">Sí</label>
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col col-6-mobile col-4 text-right">
                                <button type="submit" class="primary-button submit-button">ENVIAR</button>
                            </div>
                        </div>

                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer class="main-footer mt-4 p-2">
        <div class="container text-center">
            <div class="social-links">
                <a href="#"><img src="./assets/icon-search.svg" alt="Buscar" class="icon"></a>
                <a href="#"><img src="./assets/icon-smiley.svg" alt="Emoticono" class="icon"></a>
                <a href="#"><img src="./assets/icon-whatsapp.svg" alt="WhatsApp" class="icon"></a>
                <a href="#"><img src="./assets/icon-instagram.svg" alt="Instagram" class="icon"></a>
            </div>
        </div>
    </footer>

</body>
</html>
